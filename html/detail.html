<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="이자선">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세정보</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/detail.css">
</head>
<body>
    <header>
        <div class="logo">MNavigator</div>
    </header>
    <div class="container">
        <section class="movieContainer">
            <div class="movie">
                <div clas="mposter"> </div>
                <div class="movieInfoContainer"></div>
                <div class="gradeInfo">
                    <div class="grade"> <!--해당 영화 평점 표기할 곳-->
                        <img src="../img/star-full.svg">
                    </div>
                    <div class="like"> <!--영화 추천 수 표기 할 곳-->
                        <img src="../img/good.svg">
                    </div>
                </div>

                <div class="starGrade">
                    <div class="stars"> <!--별 5개 모양이 표기 될 곳-->

                    </div>
                    <div class="point"> <!--별에 따라서 점수가 기록 될 곳-->

                    </div>
                    <!--해당 버튼 클릭시 별점저장-->
                    <button class="submitGrade">별점 주기</button>
                </div>
            </div>
        </section>
    
        <section class="reviewContainer">
            <div clas="reviewInput">
                <form class="reivew">
                    <input type="text" id="reviewText" name="reviewText">
                    <input type="submit" value="입력">
                </form>
                <div class="sort_container">
                    <select id="sort">
                        <option>추천순</option>
                        <option>최신순</option>
                    </select>
                </div>

                <div class="reivewList">

                </div>
            </div>
        </section>

    </div>

    <script src="../js/goHome.js"></script>
    <script src="../js/detail.js"></script>
    <script src="../js/rating.js"></script>
</body>
</html>
