<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNavigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/mainlist.css">
</head>
<body>
    <header>
        <div id="logo">MNavigator</div>
        <button class="login_btn">LOG IN</button>
        <button class="mypage_btn hidden">MY PAGE</button>
    </header>
    <section id="boxoffice_list">
        <input type="button" class="left_btn"/>
        <div id="m1">
            <img alt="영화포스터1" src="/img/foster_ex.jpeg">
        </div>
        <div id="m2">
            <img alt="영화포스터2" src="/img/foster_ex.jpeg">
        </div>
        <div id="m3">
            <img alt="영화포스터3" src="/img/foster_ex.jpeg">
        </div>
        <input type="button" id="right_btn"/>
    </section>
    <section id="search_box">
        <div>
            <img />
            <input type="search" placeholder="영화검색하기"/>
        </div>
    </section>
    <section id="category">
        <div class="now_link">
            <img />
            <a href="./nowMovie.html">#현재 상영작</a>
        </div>
        <div class="genre_link">
            <img />
            <a href="./genreMovie.html">#장르별 보기</a>
        </div>
    </section>
    <section id="review_list">
        <div>
            <img />
            <div id="r1">

            </div>
        </div>
        <div>
            <img />
            <div id="r2">

            </div>
        </div>
        <div>
            <img />
            <div id="r3">

            </div>
        </div>
    </section>
    <script src="/js/mainlist.js"></script>
</body>
</html>
