<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="liswktjs">
    <title>Mnavigator</title>
    <link rel="stylesheet" href="../style/reset.css">

</head>
<body>
<div class="body__container">

    <article class="main_header">
        <section class="main">
            <img src="../img/left_btn_new.svg" class="left_btn"> 
            <div class="main_list">
                <div class="poster1">

                </div>
                <div class="poster2">

                </div>
                <div class="logo_container">
                    <div class="logo">

                    </div>
                    <div class="container">
                        <button class="login">login</button>

                </div>
                <div class="poster3">

                </div>

    <article class="review_container">
        <section class="reivew_list">

            </div>
            <img src="../img/watcher.svg">
